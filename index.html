<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-size: cover">
<div style="margin-top: 40px; margin-left: 40px">
    <form action="">
        <input id="input" type="text">
        <input id="toggleHide" type="checkbox">Hide password
    </form>
    <form action="">
        <input id="toggleSubmit" type="checkbox">Ready?
    </form>
    <form action="">
        <button type ="submit" id="submit" class ="btn button btn-primary" disabled>Submit</button>
    </form>

    <form>
        <label>Maximum n characters</label>
        <textarea id="textarea" maxlength="n"></textarea>
        <span id="count">15</span> characters remaining
    </form>


    <p id="fadeParagraph"> Click this paragraph to see it fade.</p>


    <button id="btn1">Animate height & width</button>
    <button id="btn2">Reset</button>
    <div id="box" style="background:red;height:100px;width:100px;margin:6px;"></div>


</div>

<div style="height: 1000px; background: cyan; opacity: 40% ">
</div>

<div style="margin-top: 40px; margin-left: 40px">
    <form action="">
        <button type="button" id="topBtn" class="btn button btn-primary">To the Top!</button>
    </form>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
